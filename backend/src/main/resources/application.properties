spring.application.name=avalia

# --- BANCO DE DADOS (Correção Definitiva do Railway) ---
# Montamos a URL manualmente para garantir o prefixo "jdbc:" e usamos as variáveis certas
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:avalia_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Railway usa MYSQLUSER e MYSQLPASSWORD (sem o underline "_")
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
# Cria/Atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# --- SEGURANÇA / CORS (Modo "Liberado Geral") ---
# allowed-origin-patterns=* aceita qualquer site (localhost, vercel, etc)
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- CONFIGURAÇÕES EXTRAS ---
server.port=${PORT:8080}

jwt.secret=${JWT_SECRET:flavalia-secret-key-super-secure-change-in-production-2024}
jwt.expiration=86400000

gemini.api.key=${GEMINI_API_KEY:AIzaSyDqVQg1IvlrVhjAgUT56gzLgo4w8xzxJY4}
