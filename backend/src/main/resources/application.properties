spring.application.name=avalia

# --- Configuração do Banco de Dados ---
# A URL agora é montada manualmente usando as variáveis separadas do Railway.
# Isso resolve o erro do "jdbc:" automaticamente.
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:avalia_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Correção: Railway usa MYSQLUSER (sem underline)
spring.datasource.username=${MYSQLUSER:root}

# Correção: Railway usa MYSQLPASSWORD (sem underline)
spring.datasource.password=${MYSQLPASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuração JPA/Hibernate ---
# "update" vai criar as tabelas automaticamente se elas não existirem
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# --- Outras Configurações ---
jwt.secret=${JWT_SECRET:flavalia-secret-key-super-secure-change-in-production-2024}
jwt.expiration=86400000

spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173},http://localhost:5173,http://localhost:5174,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

server.port=${PORT:8080}

gemini.api.key=${GEMINI_API_KEY:AIzaSyDqVQg1IvlrVhjAgUT56gzLgo4w8xzxJY4}
gemini.api.model=gemini-2.0-flash
